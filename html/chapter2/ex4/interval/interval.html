<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые числа с использованием setInterval</title>
    <script src="interval.js" defer></script> <!-- Подключение JavaScript -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <label for="from">Введите начальное число:</label>
    <input type="number" id="from" required>
    <br>
    <label for="to">Введите конечное число:</label>
    <input type="number" id="to" required>
    <br>
    <button onclick="startPrinting()">Начать вывод простых чисел</button>
    <div id="result"></div>
</body>
</html>
